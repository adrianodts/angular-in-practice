<!-- Modal -->
<div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form (submit)="add($event)">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3">
                                <!-- o componente altera o template-->
                                <!-- one way databind -->
                                <!-- <label>Nome</label>
                                <input type="text" [value]="name">
                                {{name}} -->
                            </div>
                            <!-- o componente altera o template e vice versa -->
                            <!-- two way databind -->
                            <div class="mb-3">
                                <label>Nome</label>
                                <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
                            </div>
                            <div class="mb-3">
                                <label>Salary</label>
                                <input type="number" name="salary" class="form-control" [(ngModel)]="employee.salary">
                            </div>
                            <!-- <p *ngIf="salary < 1000"> -->
                            <div class="mb-3" [hidden]="!(employee.salary < 1000)">
                                <label>Bonus</label>
                                <input type="number" name="bonus" class="form-control" [(ngModel)]="employee.bonus">
                            </div>
                           <!-- {{employee.name}}
                            <p is="Informação">{{employee.name}}</p> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button [disabled]="!(employee.salary > 0)" type="button" class="btn btn-primary" (click)="add($event)">Add</button>
            </div>
            </div>
        </div>
    </form>
</div>
