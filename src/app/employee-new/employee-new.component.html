<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="mb-3">
                    <!-- o componente altera o template-->
                    <!-- one way databind -->
                    <!-- <label>Nome</label>
                    <input type="text" [value]="name">
                    {{name}} -->
                </div>
                <!-- o componente altera o template e vice versa -->
                <!-- two way databind -->
                <div class="mb-3">
                    <label>Nome</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.name">
                </div>
                <div class="mb-3">
                    <label>Salary</label>
                    <input type="number" class="form-control" [(ngModel)]="employee.salary">
                </div>
                <!-- <p *ngIf="salary < 1000"> -->
                <div class="mb-3" [hidden]="!(employee.salary < 1000)">
                    <label>Bonus</label>
                    <input type="number" class="form-control" [(ngModel)]="employee.bonus">
                </div>
                <!-- ao declarar uma propriedade entre parênteses, então se declara um evento-->
                <div class="mb-3">
                    <input [disabled]="!(employee.salary > 0)" type="button" class="btn btn-primary mb-2" value="Ok" (click)="add($event)">
                </div>
                {{employee.name}}
    
                <p is="Informação">{{employee.name}}</p>
            </div>
        </div>
    </div>
</div>
